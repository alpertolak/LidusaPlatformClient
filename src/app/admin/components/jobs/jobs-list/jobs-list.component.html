<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Hizmet">
      <th mat-header-cell *matHeaderCellDef style="width: 85%"> Hizmet </th>
      <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef style="width: 5%"> </th>
      <td mat-cell *matCellDef="let element"><img src="../../../../../assets/icons/Edit.png"
          style="width: 30px; height: 30px;"> </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef style="width: 60px;"> </th>
      <td mat-cell *matCellDef="let element"><img src="../../../../../assets/icons/delete.png"
        style="width: 30px; height: 30px; cursor: pointer;" (click)="delete(element.id,element.jobName,$event)"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div #DeleteModel class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
