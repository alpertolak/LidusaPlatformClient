<router-outlet></router-outlet>

<!-- yapılan bekleme türüne göre farklı spinner'lar tanımlanıyor -->
<!-- spinner.show(name) olarak kullanılır -->
<!-- oluşturulan spinner modelini enum olarak kaydetmeyi unutma -->

<!-- Yükleme işlemini beklemesi için kullanılan spinner -->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  name="load"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-multiple">
  <p style="font-size: 20px; color: white">Yükleniyor...</p>
</ngx-spinner>

<!-- veri kaydetme işlemi için kullanılan spinner -->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  name="save"
  size="medium"
  color="#fff"
  type="cog">
  <p style="font-size: 20px; color: white">Değişiklikler Kaydediliyor...</p>
</ngx-spinner>
