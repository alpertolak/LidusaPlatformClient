<!-- sürükle bırak özelliğini açmak istiyorsan [dropZoneClassName]="'hidden-dropzone'" bunu kaldır -->

<div class="center">
    <ngx-file-drop 
    [disabled]="false" 
    [dropZoneClassName]="'hidden-dropzone'" 
    dropZoneLabel="Drop files here" [accept]="options.accept" (onFileDrop)="SelectedFiles($event)">
        <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            {{options.explanation}}
            <button class="btn btn-primary" type="button" (click)="openFileSelector()">{{options.buttonName}}</button>
        </ng-template>
    </ngx-file-drop>
