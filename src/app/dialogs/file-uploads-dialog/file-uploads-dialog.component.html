<h2 mat-dialog-title>Dikkat</h2>
<mat-dialog-content>
  <p>Seçilen dosyaları yüklemek istediğinize emin misiniz?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
