<div mat-dialog-content>
  <span style="float: right; margin: 16px 16px 0px 0px;" matBadge="{{rolesComponent.selectedOptions.selected.length}}/{{roles.totalCount}}" matBadgeOverlap="false"></span>
  <h1 style="color: black;"> Kullanıcıya Rol Atama</h1>
  <p>İlgili sayfaya aşağıdan rolleri atayabilirsiniz</p>
</div>


<mat-selection-list #rolesComponent>
  <mat-list-option *ngFor="let role of listRoles" selected="{{role.selected}}">
    {{role.name}}
  </mat-list-option>
</mat-selection-list>



<div></div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rolesComponent)">Rolleri Ata</button>
</div>
