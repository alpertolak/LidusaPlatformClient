<div class="container">
    <div class="box">
        <h1 class="sitename">Lidüsa Platform</h1>
    </div>
    <div class="box">
        <form class="form" [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
            <p class="form-title">Kullanıcı Girişi</p>
            <div class="input-container">

                <input class="form-input" id="UserNameOrEmail" type="text" formControlName="UserNameOrEmail" placeholder="Kullanıcı Adı & Email" [ngClass]="{'is-invalid':submitted && component.UserNameOrEmail?.errors}" [class.submitted]="submittedClass">

                <!--Email Hata mesajı-->
                <small class="errorMessage" style="float:left;" *ngIf="submitted && component.UserNameOrEmail.errors?.required">Bu alan zorunludur</small>

            </div>
            <div class="input-container">

                <input class="form-input" id="password" formControlName="password" id="password" [type]="showPassword ? 'text' : 'password'" placeholder="Şifre" [ngClass]="{'is-invalid':submitted && component.password?.errors}" [class.submitted]="submittedClass">

                <!--Şifre Hata mesajı-->
                <small class="errorMessage" style="float:left;" *ngIf="submitted && component.password.errors?.required">Bu alan zorunludur</small>
               
                <div class="showpassword_element mt-3 mb-3">
                    <div class="showpassword_element">
                        <input type="checkbox" id="showPassword" (change)="toggleShowPassword()">
                        <label for="showPassword">Şifremi göster</label>
                    </div>
    
                    <div><a routerLink="/auth/password-reset" class="login__link">Şifremi unuttum</a></div>
                </div>
                

            </div>
            <button style="width: 100%">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text">Giriş Yap</span>
            </button>
            <p class="signup-link mt-3">
                Ya da giriş yapabilirsiniz
            </p>
            <div style="display: flex; justify-content: center; margin: 8px 0;">
                <asl-google-signin-button></asl-google-signin-button>
            </div>
            <hr>
            <p class="signup-link" style="margin: 0;">
                Hesabım Yok
                <a routerLink="/auth/register" class="login__link">Hesap Aç</a>
            </p>
        </form>
    </div>
    <div class="box">
        <p><strong>Lidusaplatform </strong> <span>Tüm Hakları Saklıdır</span></p>
    </div>
</div>
